<!DOCTYPE html>
<html>
    <head>
        <style>
            .para2{ color: red; }
            #para{ color: yellow; }
            p{ color: green; }
            /* 
            precedence: id > class > element
            */
        </style>
    </head>
    <body>
        <h1>This is a heading.</h1>
        <p id="para" class="para2">This is a paragraph 01.</p>

    </body>
</html>
